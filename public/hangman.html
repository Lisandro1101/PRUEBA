<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado <span class="icon-main">üêù</span></title>
    <!-- ‚≠êÔ∏è CORRECCI√ìN: Importaci√≥n de todas las fuentes para que se vean en m√≥vil ‚≠êÔ∏è -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bangers&family=Caveat&family=Creepster&family=EB+Garamond&family=Inter&family=Lato&family=Lobster&family=Lora&family=Luckiest+Guy&family=Merriweather&family=Montserrat&family=Nunito&family=Open+Sans&family=Oswald&family=PT+Serif&family=Pacifico&family=Playfair+Display&family=Poppins&family=Press+Start+2P&family=Righteous&family=Roboto&family=Roboto+Mono&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    
    <style>
        /* ‚≠êÔ∏è SOLUCI√ìN FOUC: Ocultar el contenedor principal hasta que la configuraci√≥n est√© cargada. */
        .quiz-container {
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }
    </style>

    <style>
        :root {
            --btn-hangman-bg: var(--bee-yellow, #FACC15);
            --btn-hangman-text-color: var(--bee-black, #1F2937);
            --btn-hangman-border-color: var(--honey-gold, #F59E0B);
            --btn-hangman-shadow-color: var(--honey-gold, #F59E0B);
        }

        /* Estilos espec√≠ficos para el Ahorcado */
        .hangman-container.hangman-mode {
            /* Usar el estilo base de quiz-container */
            background-color: var(--hangman-container-bg, rgba(255, 255, 255, 0.9));
            border-radius: var(--hangman-container-border-radius, 15px);
            padding: 20px; /* Mantener padding interno */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #hangman-art {
            font-family: monospace;
            white-space: pre;
            font-size: 1.2em;
            line-height: 1;
            color: var(--bee-black);
            margin: 20px auto;
            border: 2px dashed var(--honey-gold);
            padding: 10px;
            background-color: var(--spring-bg);
            border-radius: 8px;
        }

        #word-display {
            font-size: 2.5em;
            letter-spacing: 0.5em; /* Separaci√≥n grande entre guiones */
            margin: 20px 0;
            font-weight: 900;
            color: var(--honey-gold);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            white-space: pre-wrap;
            word-break: break-all;
        }

        #keyboard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
        }

        .key-btn {
            /* Estilo de tecla */
            background-color: var(--btn-hangman-bg);
            color: var(--btn-hangman-text-color);
            font-weight: bold;
            border: 2px solid var(--btn-hangman-border-color);
            border-radius: 6px;
            padding: 8px 10px;
            cursor: pointer;
            transition: all 0.1s; 
            box-shadow: 0 3px var(--btn-hangman-shadow-color);
            min-width: 35px;
            flex-grow: 1;
        }

        .key-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px var(--honey-gold);
            background-color: #ff9800;
        }

        .key-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px var(--honey-gold);
        }

        .key-btn:disabled {
            background-color: #ccc;
            color: #666;
            border-color: #999;
            box-shadow: 0 1px #999;
            cursor: not-allowed;
        }

        .hidden {
            display: none !important;
        }
        
        .hangman-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #fff8e1;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="quiz-container hangman-container hangman-mode">
        
        <div id="start-screen-hangman">
            <h1 id="hangman-title-text" class="title">El Ahorcado <span class="icon-hangman">üíÄ</span></h1>
            <p id="hangman-subtitle-text" class="mb-4">Ingresa tu nombre para comenzar a adivinar la palabra secreta:</p>
            
            <label for="player-name-input-hangman" style="display: block; font-weight: bold; margin-bottom: 5px;">Tu Nombre de Jugador:</label>
            
            <!-- ‚≠êÔ∏è CORRECCI√ìN: Se eliminan los estilos en l√≠nea para usar solo la clase 'text-input' -->
            <input type="text" id="player-name-input-hangman" class="text-input" placeholder="Tu Nombre" maxlength="20">

            <button id="start-btn-hangman" class="btn-portal btn-trivia mt-4">¬°Comenzar!</button>

            <div style="text-align: center; margin-top: 20px;">
                <button onclick="window.location.href='index.html'" style="background: none; border: none; color: #666; font-size: 0.9em; cursor: pointer;">
                    Volver al Portal
                </button>
            </div>
        </div>
        
        <div id="game-mode-hangman" class="hidden">
            
            <div class="hangman-header">
                <div id="player-name-display-hangman" style="font-weight: bold;">Jugador: -</div> 
                <div id="lives-display">Vidas restantes: 7</div>
            </div>
            
            <div id="hangman-graphic-container" class="hangman-graphic">
    <div class="gallows-base"></div>
    <div class="gallows-pole"></div>
    <div class="gallows-beam"></div>
    <div class="gallows-rope"></div>

    <!-- ‚≠êÔ∏è CORRECCI√ìN: Las partes del cuerpo ahora est√°n DENTRO del contenedor del gr√°fico -->
    <div id="hg-head" class="hangman-part hidden"></div> 
    <div id="hg-body" class="hangman-part hidden"></div>
    <div id="hg-arm-l" class="hangman-part hidden"></div>
    <div id="hg-arm-r" class="hangman-part hidden"></div>
    <div id="hg-leg-l" class="hangman-part hidden"></div>
    <div id="hg-leg-r" class="hangman-part hidden"></div>
    <div id="hg-face" class="hangman-part hidden"></div>
</div>
            
            <p id="word-display">_ _ _ _ _</p>
            
            <p id="game-status" style="font-weight: bold; margin: 15px 0;">Adivina la palabra. Tienes 7 intentos.</p>
            
            <p id="guessed-letters" style="color: #666; font-size: 0.9em;">Letras usadas: </p>
            
            <div id="keyboard-container">
                </div>
            
            <button id="play-again-hangman-btn" class="btn-portal btn-messages mt-6 hidden">
                Jugar de Nuevo
            </button>
            
            <button onclick="window.location.href='index.html'" class="btn-portal btn-trivia mt-4" style="background: #ccc; box-shadow: 0 4px #999;">
                Volver al Portal
            </button>
            
        </div>
        
    </div>
    <script type="module" src="script.js?v=1.0"></script>
</body>
</html>
