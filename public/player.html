<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia <span class="icon-main"></span></title>
    <!-- 猸锔 CORRECCIN: Importaci贸n de todas las fuentes para que se vean en m贸vil 猸锔 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bangers&family=Caveat&family=Creepster&family=EB+Garamond&family=Inter&family=Lato&family=Lobster&family=Lora&family=Luckiest+Guy&family=Merriweather&family=Montserrat&family=Nunito&family=Open+Sans&family=Oswald&family=PT+Serif&family=Pacifico&family=Playfair+Display&family=Poppins&family=Press+Start+2P&family=Righteous&family=Roboto&family=Roboto+Mono&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 

    <style>
        /* 猸锔 SOLUCIN FOUC: Ocultar el contenedor principal hasta que la configuraci贸n est茅 cargada. */
        .quiz-container {
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }
    </style>
    
    <style>
        /* * :root define los valores POR DEFECTO.
         * La funci贸n applyDynamicTheme() en script.js
         * sobrescribir谩 estas variables con las de Firebase.
        */
        :root {
            /* Colores Globales (de respaldo) */
            --color-primary: #FACC15; 
            --color-secondary: #e69900;
            --color-text: #1F2937;
            --color-success: #4CAF50;
            --color-success-dark: #388E3C;
            --color-danger: #E53935;
            --color-danger-dark: #C62828;
            --color-text-light: #FFFFFF;

            /* Bot贸n de Trivia (de respaldo) */
            --btn-trivia-bg: #ffb300;
            --btn-trivia-bg-hover: #ff9900;
            --btn-trivia-text-color: var(--color-text-light);
            --btn-trivia-border-color: var(--color-secondary);
            --btn-trivia-shadow-color: var(--color-secondary);
            --btn-trivia-border-radius: 12px;
            --btn-trivia-padding: 15px 20px;
            --btn-trivia-font-size: 1.1em;
            --btn-trivia-shadow: 0 5px; /* Solo la forma */
        }
        
        /* 猸锔 NUEVO: Estilos para el contenedor de Trivia */
        .quiz-container.player-mode {
            background-color: var(--trivia-container-bg, rgba(255, 255, 255, 0.9));
            border-radius: var(--trivia-container-border-radius, 15px);
        }

        .quiz-section {
            padding: 20px;
        }

        /* DEFINICIN DEL BOTN DE OPCIN (Ahora 100% variable) */
        .option-btn {
            width: 100%;
            padding: var(--btn-trivia-padding);
            margin: 8px 0;
            border-radius: var(--btn-trivia-border-radius);
            font-size: var(--btn-trivia-font-size);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            
            /* Estilo Moderno Tem谩tico */
            background-color: var(--btn-trivia-bg);
            border: 3px solid var(--btn-trivia-border-color);
            color: var(--btn-trivia-text-color);
            box-shadow: var(--btn-trivia-shadow) var(--btn-trivia-shadow-color);
        }

        .option-btn:hover:not(:disabled) {
            background-color: var(--btn-trivia-bg-hover); 
            transform: translateY(-2px);
            box-shadow: 0 7px var(--btn-trivia-shadow-color); /* Sombra m谩s grande en hover */
        }

        .option-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px var(--btn-trivia-shadow-color);
        }
        
        /*  FEEDBACK DE RESPUESTA (Usando variables globales) */
        .option-btn:disabled {
            opacity: 0.9;
        }
        
        .option-btn.correct {
            background-color: var(--color-success) !important;
            border-color: var(--color-success-dark) !important;
            color: var(--color-text-light) !important;
            box-shadow: var(--btn-trivia-shadow) var(--color-success-dark) !important;
            transform: none !important;
        }

        .option-btn.incorrect {
            background-color: var(--color-danger) !important;
            border-color: var(--color-danger-dark) !important;
            color: var(--color-text-light) !important;
            box-shadow: var(--btn-trivia-shadow) var(--color-danger-dark) !important;
            transform: none !important;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="quiz-container player-mode">
        <h1 id="trivia-title-text"><span class="icon-trivia">锔</span> Trivia del Evento <span class="icon-main"></span></h1>
        
        <form id="start-form">
            <div id="start-screen" class="quiz-section" style="padding: 20px;">
                <h2 id="trivia-welcome-text" style="color: #333; margin-bottom: 15px;">隆Bienvenido a la Colmena!</h2>
                <h3 id="trivia-subtitle-text" style="color: #333; margin-bottom: 10px;">驴Cuanto sabes de Amo?</h3>
<label for="player-name-input" style="display: block; font-weight: bold; margin-bottom: 5px;">Tu Nombre de Jugador:</label>
                <input type="text" id="player-name-input" class="text-input" required placeholder="Escribe tu nombre" maxlength="20">

                <p id="player-no-questions-msg" style="color: red; font-weight: bold;" class="hidden">El anfitri贸n debe cargar las preguntas primero.</p>
                
                <!-- 猸锔 CORRECCIN: Se usan las clases de bot贸n consistentes con los otros juegos -->
                <button type="submit" id="start-game-btn" class="btn-portal btn-trivia mt-4">INICIAR JUEGO</button>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button type="button" onclick="window.location.href='index.html'" style="background: none; border: none; color: #666; font-size: 0.9em; cursor: pointer;">
                        Volver al Portal
                    </button>
                </div>

            </div>
        </form>
        <div id="game-mode" class="quiz-section hidden">
            
            <div id="quiz-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 10px; background: #fff8e1; border-radius: 10px;">
                <div id="player-name-display" style="font-weight: bold;">Jugador: -</div> 
                <div id="timer" class="timer">Tiempo: <span>10</span>s</div>
                <div id="score" class="score">Puntos: <span>0</span></div>
            </div>
            
            <div id="question-area">
                <h2 id="question"></h2>
                <div id="options-container" class="options-container" style="display: flex; flex-direction: column; gap: 10px; margin-top: 15px;">
                    </div>
            </div>
            
            <button id="next-btn" class.name="save-btn mt-4" style="background: var(--honey-gold);">Siguiente Pregunta</button>

        </div>

        <div id="results" class="results-container hidden">
            <h2><span class="icon-win"></span> 隆Resultados Finales! <span class="icon-win"></span></h2>
            <p id="final-score">Tu puntuaci贸n es de: 0</p>
            <button onclick="location.reload()" style="background: #e69900; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px;">Jugar de Nuevo</button>
        </div>
    </div>
    <script type="module" src="script.js?v=1.0"></script>
</body>
</html>
