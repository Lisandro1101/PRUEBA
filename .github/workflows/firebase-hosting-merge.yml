# Este SÍ es el contenido para .github/workflows/firebase-hosting-merge.yml

name: Deploy to Firebase Hosting on Merge
on:
  push:
    branches:
      - main  # O 'master' o tu rama principal
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JUEGOS_CUMPLE }}
          projectId: juegos-cumple
          # Al no especificar 'channelId', se despliega en "live" (producción)