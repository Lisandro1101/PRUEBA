# Este SÍ es el contenido para .github/workflows/firebase-hosting-merge.yml

name: Deploy to Firebase Hosting on Merge
on:
  push:
    branches:
      - main  # O 'master' o tu rama principal
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # ⭐️ CORRECCIÓN: Añadimos los pasos para construir el proyecto de la vidriera
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install and Build (vidriera)
        run: npm ci && npm run build
        working-directory: ./vidriera # ❗️ Le decimos que trabaje dentro de la carpeta 'vidriera'
      # ✨ MEJORA: Añade el paso de construcción para el juego si es necesario
      - name: Install and Build (app-juego)
        run: npm ci && npm run build
        working-directory: ./juego # ❗️ Asumiendo que el juego está en la carpeta 'juego'
      - name: Deploy 'web-publica' to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JUEGOS_CUMPLE }}
          projectId: juegos-cumple
          channelId: live
          target: web-publica # Despliega el sitio de la vidriera
      - name: Deploy to Firebase Hosting (app-juego)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JUEGOS_CUMPLE }}
          projectId: juegos-cumple
          channelId: live
          target: app-juego # Despliega el sitio del juego
          # ⭐️ SUGERENCIA: Especifica el directorio público del juego si no es la raíz.
          # public: ./ruta/al/juego 