name: Deploy to Firebase Hosting on Merge
on:
  push:
    branches:
      - main  # O 'master' o tu rama principal
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # ‚≠êÔ∏è CORRECCI√ìN: A√±adimos los pasos para construir el proyecto de la vidriera
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install and Build (vidriera)
        run: npm ci && npm run build
        working-directory: ./vidriera # ‚ùóÔ∏è Le decimos que trabaje dentro de la carpeta 'vidriera'
      # ‚ú® MEJORA: A√±ade el paso de construcci√≥n para el juego si es necesario
      - name: Install and Build (app-juego)
        # üêõ CORRECCI√ìN: Se elimina 'working-directory' porque los archivos del juego est√°n en la ra√≠z.
        run: npm ci && npm run build
      - name: Deploy 'web-publica' to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JUEGOS_CUMPLE }}
          projectId: juegos-cumple
          channelId: live
          target: web-publica # Despliega el sitio de la vidriera
      - name: Deploy to Firebase Hosting (app-juego)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JUEGOS_CUMPLE }}
          projectId: juegos-cumple
          channelId: live
          target: app-juego # Despliega el sitio del juego
          # ‚≠êÔ∏è SUGERENCIA: Especifica el directorio p√∫blico del juego si no es la ra√≠z.
          # public: ./ruta/al/juego 